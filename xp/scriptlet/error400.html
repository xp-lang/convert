<html xmlns:xp="http://xp-framework.net/xmlns/xp/web">
  <head>
    <title>Error 400 [Bad request]</title>
    <style><!--
      h2        { font: 18pt Verdana,Lucida,Arial,Helvetica; }
      p         { font: 10pt Verdana,Lucida,Arial,Helvetica; }
    //--></style>
  </head>
  <body bgcolor="#ffffff" text="#000000">
    <table cellpadding="0" cellspacing="0" border="0" width="570">
      <tr>
        <td valign="top" width="1%">
          <img vspace="0" hspace="4" width="59" height="48" src="/image/err.gif" alt="Error"/>
        </td>
        <td valign="top"width="99%">
          <table cellpadding="3" cellspacing="0" border="0">
            <tr>
              <td bgcolor="#cc0000"><h2 style="color: white">&nbsp;ERROR 400:&nbsp;</h2></td>
              <td bgcolor="#e5e5e5"><h2 style="color: #cc0000">&nbsp;Bad request (Session error)&nbsp;</h2>
</td>
            </tr>
            <tr>
              <td colspan="2">
                <p><b>The session has expired</b><br/><br/>
                <xmp><xp:value-of select="reason"/></xmp>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
